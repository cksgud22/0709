<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        //80이상 수료, 60이상 이수,60미만 재수강
        var score = prompt("점수를 입력하세요");
        console.log(score);

        if(score >= 80){
            document.write("당신의 점수는" + score + "점으로 수료 하였습니다.");
        }else if(score >=60){
            document.write("당신의 점수는" + score + "점으로 이수 하였습니다");
        }else {
            document.write("당신의 점수는" + score + "점으로 재수강 대상입니다");
        }
    </script>
</head>

<body>

</body>

</html>
